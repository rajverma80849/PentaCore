<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes zoomFade {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .zoom-in {
      animation: zoomFade 0.6s ease-out forwards;
    }

    .error {
      color: #ffbaba;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-500 via-cyan-500 to-teal-400 min-h-screen flex items-center justify-center">

  <div class="backdrop-blur-md bg-white/20 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-white zoom-in">
    <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

    <form onsubmit="login(event)" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 bg-white/30 text-white placeholder-white/70 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          placeholder="you@example.com" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 bg-white/30 text-white placeholder-white/70 border border-white/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-white"
          placeholder="••••••••" />
      </div>

      <button type="submit"
        class="w-full bg-white text-sky-700 font-semibold py-2 rounded-lg shadow hover:bg-gray-100 transition duration-300">
        Sign In
      </button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      const validEmail = "rajverma604961@gmail.com";
      const validPassword = "qwertyuiop";

      if (email.toLowerCase() === validEmail && password === validPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Invalid email or password.";
      }
    }
  </script>

</body>
</html>

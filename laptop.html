<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            color: #333;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgb(227,242,253);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .label {
            font-weight: bold;
            color: #1a237e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost & Found Report</h1>
        <p><span class="label">Category:</span> Electronic applicants</p>
        <p><span class="label">Found place:</span> Ramgarh Engineering College</p>
        <p><span class="label">Found time:</span> 5 AM</p>
        <p><span class="label">Basic Details:</span> asus tuf gaming laptop in black colour with a sticker on the side of touchpad</p>
    </div>
</body>
</html>
